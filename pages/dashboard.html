<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootrstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- My styles -->
    <link rel="stylesheet" href="dashboardstyle.css" />
    <!-- Title -->
    <title>Dashboard</title>
  </head>
  <body>
    <p class="saludo">Hola Usuario</p>
    <div
      class="container rounded d-flex justify-content-around shadow p-3 mb-5"
    >
      <div class="columna1">
        <div class="dinero">$350549<span class="cents">50</span></div>
        <div class="dinero2">Pesos</div>
      </div>
      <div class="columna2">
        <div class="visitas">553720</div>
        <div class="visitas2">vistas</div>
      </div>
    </div>
    <div class="container rounded shadow p-3 mb-5">
      <div class="d-flex justify-content-around">
        <div class="subir rounded">
          <div class="icono"><i class="bi bi-camera2"></i></div>
          <div class="boton">Subir foto</div>
        </div>
        <div class="editar rounded">
          <div class="icono"><i class="bi bi-pen-fill"></i></div>
          <div class="boton">Editar galería</div>
        </div>
        <div class="stats rounded">
          <div class="icono"><i class="bi bi-graph-up"></i></div>
          <div class="boton">Estadísticas</div>
        </div>
      </div>
    </div>
    <h3>Mi perfil</h3>
    <div
      class="container rounded d-flex justify-content-around shadow p-3 mb-5"
    >
      <div class="foto">
        <img src="../assets/user.jpg" alt=" Usuario" />
      </div>
      <div class="datos">
        <div class="nombre">Usuario</div>
        <div class="cantidad">14753 fotos</div>
        <div class="estrellas">
          <i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i
          ><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i
          ><i class="bi bi-star"></i>
          <p>(4)</p>
        </div>
      </div>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>
</html>
